<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        font-size: 100px;
      }
    </style>
  </head>
  <body>
    <div></div>

    <script>
      e = document.querySelector("div");

      for (let i = 0; i < 16000; i++) {
        setTimeout(function () {
          e.innerText = String(i);
          console.log(i);
        }, 2000);
      }
    </script>
  </body>
</html>
